<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaclone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
</head>

<body onload="renderContent()">
    <div class="maincontainer">
        <!-- /* //////////////////// MOBILE PANELS ////////////////////  */ -->

        <div class="header">
            <span>Instaclone</span>
        </div>

        <div class="footer">
            <div class="nav">
                <ul>
                    <li class="navBtn">
                        <img class="navImg setInvert" src="src/img/home.png" />
                    </li>
                    <li class="navBtn">
                        <img class="navImg setInvert" src="src/img/compass.png" />
                    </li>
                    <li class="navBtn" onclick="showCreatePost(true)">
                        <img class="navImg setInvert" src="src/img/plus.png" />
                    </li>
                    <li class="navBtn">
                        <img class="navImg setInvert" src="src/img/message.png" />
                    </li>
                    <li class="navBtn">
                        <img class="profileImg" src="src/img/profile.jpeg" />
                    </li>
                </ul>
            </div>
        </div>

        <!-- /* //////////////////// LEFT PANEL / NAVIGATION ////////////////////  */ -->
        <div class="leftPanel">
            <div>
                <div class="logo">Instaclone</div>
                <div class="navi">
                    <ul>
                        <a href="#">
                            <li class="navBtn">
                                <img class="navImg setInvert" src="src/img/home.png" />
                                <span>Startseite</span>
                            </li>
                        </a>
                        <li class="navBtn deactivated" onclick="showSearch()">
                            <img class="navImg setInvert" src="src/img/search.png" />
                            <span>Suche</span>
                        </li>
                        <li class="navBtn deactivated">
                            <img class="navImg setInvert" src="src/img/compass.png" />
                            <span>Entdecken</span>
                        </li>
                        <li class="navBtn deactivated">
                            <img class="navImg setInvert" src="src/img/message.png" />
                            <span>Nachrichten</span>
                        </li>
                        <li class="navBtn deactivated">
                            <img class="navImg setInvert" src="src/img/heart_empty.png" />
                            <span>Benachrichtigungen</span>
                        </li>
                        <li class="navBtn" onclick="showCreatePost(true)">
                            <img class="navImg setInvert" src="src/img/plus.png" />
                            <span>Erstellen</span>
                        </li>
                        <li class="navBtn deactivated">
                            <img class="profileImg" src="src/img/profile.jpeg" />
                            <span>Profil</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- UNTERER BUTTON - MENÜ -->
            <div class="dropmenu">
                <div class="optDropdown">
                    <div id="pageTheme" class="menuBtn" onclick="pageTheme()">
                        DarkMode
                    </div>
                    <div class="menuBtn deactivated">Gespeichertes</div>
                    <div class="menuBtn deactivated">Einstellungen</div>
                </div>
                <div class="optionsMenu navBtn">
                    <img class="navImg setInvert" src="src/img/menu.png" />
                    <span>Mehr</span>
                </div>
            </div>
        </div>

        <!-- /* ////////////////////// MID PANEL / CONTENT //////////////////////  */ -->
        <div class="midRightContainer">
            <div class="midPanel">
                <div id="storyPanel" class="storyPanel">
                    <!-- RENDER IN JS -->
                </div>
                <!-- CONTENT -->
                <div id="content" class="content">
                    <!-- RENDER IN JS -->
                </div>
            </div>

            <!-- /* ////////////////////// RIGHT PANEL / FOLLOW //////////////////////  */ -->
            <div class="rightPanel">
                <div id="myProfile" class="myProfile">
                    <!-- RENDER IN JS -->
                </div>
                <div class="suggest">
                    <span>Vorschläge für dich</span>
                    <span style="cursor: pointer">Alle anzeigen</span>
                </div>
                <div id="suggestProfiles" class="othersProfile">
                    <!-- RENDER IN JS -->
                </div>
            </div>
        </div>
        <!-- /* ////////////////////// OVERLAYS //////////////////////  */ -->
        <!-- BEITRAG ERSTELLEN -->
        <!-- OVERLAY - BEITRAG ERSTELLEN -->
        <div class="overlayBg d-none" onclick="showCreatePost(false)">
            <div class="closeBtn" onclick="showCreatePost(false)">
                <svg viewBox="0 0 512 512">
            <path
              d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z"
            ></path>
          </svg>
            </div>

            <div class="infoBox" onclick="dontClose(event)">
                <div class="uploadBox">
                    <div class="displayImg"></div>
                    <label class="formBox">
              <input
                type="file"
                id="imageInput"
                accept="image/png, image/jpg, image/jpeg"
              />
              <img src="src/img/downloadBtn.png" />
            </label>
                </div>
                <div class="errorMsgHide">Bitte ein Bild hochladen!</div>
                <div class="moreInfoBox">
                    <textarea id="textInput" placeholder="Beschreibung"></textarea>
                    <button class="submitInput" onclick="createPost(event)">
              Beitrag erstellen
            </button>
                </div>
            </div>
        </div>
        <!-- OVERLAY - COMMENT SECTION -->
        <div id="showAllComments" class="overlayComments d-noneImp" onclick="closeComments()">
            <!-- RENDER IN JS -->
        </div>

        <!-- /* ////////////////////// ENDE //////////////////////  */ -->
    </div>

    <script src="main.js "></script>
    <script src="js/posts.js "></script>
    <script src="js/templates.js "></script>
</body>

</html>
